<div mat-dialog-content class="modal-content">
  <div
    class="d-flex align-items-center justify-content-center"
    *ngFor="let res of data.itemsByName"
  >
    <button (click)="onSelect(res.name)">
      <img width="100px" [src]="res.image512pxLink" />
      <p>{{ res.name }}</p>
    </button>
  </div>
</div>
